<!DOCTYPE html>
  <html>
    <head>
      <link href= "css/bootstrap.css" rel= "stylesheet" type= "text/css">
      <link href= "css/styles.css" rel= "stylesheet" type= "text/css">
      <script src= "js/jquery-3.2.1.js"></script>
      <script src= "js/script.js"></script>
      <title>peek-a-boo</title>
    </head>

    <body>
      <div class= "container-fluid">

        <h1>Peek-a-boo!</h1>

        <h2>lets play a game of peek-a-boo!</h2>

        <p>What could be hiding in the basket? click the basket to find out</p>
        <img src="images/basket.jpg" alt="an empty wicker basket" class="basket">

        <img src="images/puppy.jpg" alt="cute puppy in basket" class="puppy">

        <p>What could be hiding in the knitting? click the knitting to find out</p>
        <img src="images/knitting.jpg" alt="a pile of knitting" class="knitting">

        <img src="images/kitten.jpg" alt="cute kitten in knitting" class="kitten">

      </div>
    </body>

  </html>
